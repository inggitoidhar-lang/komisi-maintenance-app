<!DOCTYPE html>
<html>
<head>
  <base target="_top" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#00a0c6;
      --text:#0b1220;
      --muted:#64748b;
      --radius:18px;
      --shadow: 0 16px 40px rgba(2, 6, 23, .10);

      --bg1:#0b2a57;
      --bg2:#0b3b8a;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:"Manrope", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 520px at 30% 25%, rgba(42,167,255,.45), transparent 55%),
        radial-gradient(700px 520px at 70% 75%, rgba(0,160,198,.35), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }
    .wrap{ max-width: 980px; margin:0 auto; padding:18px; }
    .top{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 24px 70px rgba(0,0,0,.25);
      backdrop-filter: blur(14px);
    }
    .topRow{ display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    .left{ display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
    .title{ font-size: 18px; font-weight: 900; color:#fff; }
    .subtitle{ margin-top:4px; color: rgba(255,255,255,.75); font-size: 13px; font-weight: 700; }

    .btnSmall{
      height:44px; padding: 0 14px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.12);
      cursor:pointer;
      font-weight: 900; font-size: 14px;
      color:#fff;
      display:inline-flex; align-items:center; gap:10px;
      backdrop-filter: blur(10px);
    }

    .card{
      background: rgba(255,255,255,.95);
      border:1px solid rgba(255,255,255,.25);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      margin-top: 12px;
      backdrop-filter: blur(6px);
    }
    .soft{ color: var(--muted); font-size: 13px; line-height: 1.35; margin-top: 6px; }

    .copyright{
      text-align:center;
      margin:16px 0;
      font-size: 11px;
      font-weight: 800;
      color: rgba(255,255,255,.75);
      letter-spacing:.2px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="topRow">
        <div class="left">
          <img src="<?= logoUrl ?>" alt="Jendela360" style="height:32px;" />

            <div class="subtitle">Halaman ini placeholder dulu. Nanti kita sambung ke data + UI final.</div>
          </div>
        </div>

        <button class="btnSmall" onclick="goHome()">Beranda</button>
      </div>
    </div>

    <div class="card">
      <div class="soft">Halaman: <b><?= page ?></b></div>
    </div>

    <div class="copyright">Â© Internal Tools by HCGA Jendela360 (IIA)</div>
  </div>

  <script>
    const APP_URL = "<?= appUrl ?>";
    function goHome(){ window.top.location.href = APP_URL + "?page=dashboard"; }
  </script>
</body>
</html>
